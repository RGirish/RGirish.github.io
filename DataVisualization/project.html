<HTML>

<head>
    <meta charset="utf-8">
    <title>Chord Diagram</title>
    <!-- For the Chord Diagram -->
    <style>
    @import url(style.css);
    #circle circle {
        fill: none;
        pointer-events: all;
    }
    
    .group path {
        fill-opacity: 1;
    }
    
    path.chord {
        stroke: #aaa;
        stroke-width: .25px;
    }
    
    #circle:hover path.fade {
        display: none;
    }
    
    #container {
        width: 100%;
    }
    
    #left {
        float: left;
        width: 550px;
        height: 550px;
        background: #f7f7f7
    }
    
    #right {
        float: right;
        width: 550px;
        height: 550px;
        background: #f7f7f7
    }
    </style>
    <!-- For the tabs -->
    <style TYPE="text/css">
    /* Style the list */
    
    ul.tab {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }
    /* Float the list items side by side */
    
    ul.tab li {
        float: left;
    }
    /* Style the links inside the list items */
    
    ul.tab li a {
        display: inline-block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;
    }
    /* Change background color of links on hover */
    
    ul.tab li a:hover {
        background-color: #ddd;
    }
    /* Create an active/current tablink class */
    
    ul.tab li a:focus,
    .active {
        background-color: #ccc;
    }
    /* Style the tab content */
    
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border-top: none;
    }
    </style>
    <!-- For the Graph Diagram -->
    <style>
    .container_graph {
        float: left;
    }
    
    #left_graph {
        float: left;
        width: 550px;
        height: 550px;
        background: #f7f7f7
    }
    
    #right_graph {
        float: right;
        width: 550px;
        height: 550px;
        background: #f7f7f7

</head>

<body>
    <div style="width:100%;text-align:center">
        <h2>A Visual Comparison Tool for Correlation Algorithms</h2>
    </div>
    <ul class="tab">
        <li><a href="javascript:void(0)" class="tablinks" onclick="openViz('Graph')">Graph</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openViz('Chord')">Chord</a></li>
    </ul>
    <div id="Graph" class="tabcontent">
        <div id="container">
            <div id="left_graph" name="left_graph">
                <div style="width:100%;text-align:center">
                    <h4>Algorithm: Text Mining</h4>
                </div>
            </div>
            <div id="right_graph" name="right_graph">
                <div style="width:100%;text-align:center">
                    <h4>Algorithm: Custom Algorithm</h4>
                </div>
            </div>
        </div>
    </div>
    <div id="Chord" class="tabcontent">
        <div id="container">
            <div id="left" name="left">
                <div style="width:100%;text-align:center">
                    <h4>Algorithm: Text Mining</h4>
                </div>
            </div>
            <div id="right" name="right">
                <div style="width:100%;text-align:center">
                    <h4>Algorithm: Custom Algorithm</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        graphs();
        openViz('Chord');
    });

    <!-- For the tabs -->
    <script type="text/javascript">
    function openViz(vizName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the link that opened the tab
        document.getElementById(vizName).style.display = "block";
    }
    </script>
    <!-- For the Chord Diagram -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script>
    var width = 550,
        height = 550,
        outerRadius = Math.min(width, height) / 2 - 110,
        innerRadius = outerRadius - 24;

    var formatPercent = d3.format(".1%");

    var arc = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

    var layout = d3.layout.chord()
        .padding(0.028)
        .sortSubgroups(d3.descending)
        .sortChords(d3.ascending);

    var path = d3.svg.chord()
        .radius(innerRadius);

    var svg = d3.select("#left").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("id", "circle")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    svg.append("circle")
        .attr("r", outerRadius);

    var svg2 = d3.select("#right").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("id", "circle")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    svg2.append("circle")
        .attr("r", outerRadius);

    d3.csv("ChordDiagram-Data/top50.csv", function(tags) {
        d3.json("ChordDiagram-Data/text_mining.json", function(matrix) {

            // Compute the chord layout.
            layout.matrix(matrix);

            // Add a group per neighborhood.
            var group = svg.selectAll(".group")
                .data(layout.groups)
                .enter().append("g")
                .attr("class", "group")
                .on("mouseover", mouseover);

            // Add the group arc.
            var groupPath = group.append("path")
                .attr("id", function(d, i) {
                    return "group" + i;
                })
                .attr("d", arc)
                .style("fill", function(d, i) {
                    return tags[i].color;
                });

            group.append("text")
                .each(function(d, i) {
                    d.angle = (d.startAngle + d.endAngle) / 2;
                })
                .style("font-size", "8px")
                .attr("dy", ".35em")
                .attr("transform", function(d) {
                    return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")" + "translate(" + (innerRadius + 26) + ")" + (d.angle > Math.PI ? "rotate(180)" : "");
                })
                .style("text-anchor", function(d) {
                    return d.angle > Math.PI ? "end" : null;
                })
                .text(function(d, i) {
                    return tags[i].name;
                });

            // Add the chords.
            var chord = svg.selectAll(".chord")
                .data(layout.chords)
                .enter().append("path")
                .attr("class", "chord")
                .style("fill", function(d) {
                    return tags[d.source.index].color;
                })
                .attr("d", path);

            function mouseover(d, i) {
                chord.classed("fade", function(p) {
                    return p.source.index != i && p.target.index != i;
                });
            }


            // The one in the right side
            d3.csv("ChordDiagram-Data/top50.csv", function(tags) {
                d3.json("ChordDiagram-Data/custom_algorithm.json", function(matrix) {

                    // Compute the chord layout.
                    layout.matrix(matrix);

                    // Add a group per neighborhood.
                    var group = svg2.selectAll(".group")
                        .data(layout.groups)
                        .enter().append("g")
                        .attr("class", "group")
                        .on("mouseover", mouseover);

                    // Add the group arc.
                    var groupPath = group.append("path")
                        .attr("id", function(d, i) {
                            return "group" + i;
                        })
                        .attr("d", arc)
                        .style("fill", function(d, i) {
                            return tags[i].color;
                        });

                    group.append("text")
                        .each(function(d) {
                            d.angle = (d.startAngle + d.endAngle) / 2;
                        })
                        .style("font-size", "8px")
                        .attr("dy", ".35em")
                        .attr("transform", function(d) {
                            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")" + "translate(" + (innerRadius + 26) + ")" + (d.angle > Math.PI ? "rotate(180)" : "");
                        })
                        .style("text-anchor", function(d) {
                            return d.angle > Math.PI ? "end" : null;
                        })
                        .text(function(d, i) {
                            return tags[i].name;
                        });

                    // Add the chords.
                    var chord = svg2.selectAll(".chord")
                        .data(layout.chords)
                        .enter().append("path")
                        .attr("class", "chord")
                        .style("fill", function(d) {
                            return tags[d.source.index].color;
                        })
                        .attr("d", path);

                    function mouseover(d, i) {
                        chord.classed("fade", function(p) {
                            return p.source.index != i && p.target.index != i;
                        });
                    }
                });
            });
        });
    });
    </script>
    <!-- For the Graph Diagram -->
    <script>
    function gew(attribute, val) {

        var matchingElements = [];
        var allElements = document.getElementsByTagName('*');
        for (var i = 0, n = allElements.length; i < n; i++) {
            if (allElements[i].getAttribute(attribute) !== null) {
                if (allElements[i].getAttribute(attribute) == val) {
                    matchingElements.push(allElements[i]);
                }
            }
        }
        return matchingElements;
    }

    function graphs() {
        var data;
        d3.json("GraphDiagram-Data/text_mining.json", function(data) {
            var w = window.innerWidth;
            var h = window.innerHeight;
            var c10 = d3.scale.category10();
            var svg = d3.select("#left_graph")
                .append("svg")
                .attr("width", "600")
                .attr("height", h)
                .attr("transform", "translate(10,10)");

            var drag = d3.behavior.drag()
                .on("drag", function(d, i) {
                    d.x += d3.event.dx
                    d.y += d3.event.dy
                    d3.select(this).attr("cx", d.x).attr("cy", d.y);
                    tn = this.getAttribute("nname");
                    d3.select("#" + tn).attr("x", d.x).attr("y", d.y - 18);
                    links.each(function(l, li) {
                        if (l.source == i) {
                            d3.select(this).attr("x1", d.x).attr("y1", d.y);
                        } else if (l.target == i) {
                            d3.select(this).attr("x2", d.x).attr("y2", d.y);
                        }
                    });
                });

            var links = svg.selectAll("link")
                .data(data.links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", function(l) {
                    var sourceNode = data.nodes.filter(function(d, i) {
                        return i == l.source
                    })[0];
                    d3.select(this).attr("y1", sourceNode.y);

                    return sourceNode.x
                })
                .attr("x2", function(l) {
                    var targetNode = data.nodes.filter(function(d, i) {
                        return i == l.target
                    })[0];
                    d3.select(this).attr("y2", targetNode.y);
                    return targetNode.x
                })
                .attr("source_node", function(l) {
                    var sourceNode = data.nodes.filter(function(d, i) {
                        return i == l.source
                    })[0];
                    return sourceNode.name;
                })
                .attr("target_node", function(l) {
                    var targetNode = data.nodes.filter(function(d, i) {
                        return i == l.target
                    })[0];
                    return targetNode.name;
                })
                .attr("stroke", "grey")
                .attr("opacity", "0.5")
                .attr("stroke-width", function(d) {
                    return d.value / 1200;
                });
            var c = 5;
            var elem = svg.selectAll("body")
                .data(data.nodes)

            elemEnter = elem.enter()
                .append("g")

            var nodes = svg.selectAll("node")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                })
                .attr("fill-opacity", 1)
                .attr("r", 15)
                .attr("nname", function(d) {
                    return d.name;
                })
                .attr("fill", function(d, i) {
                    return c10(i);
                })
                .on("mouseover", function() {
                    var sn = gew("source_node", this.getAttribute("nname"));
                    var tn = gew("target_node", this.getAttribute("nname"));
                    var i = 0
                    for (i = 0; i < sn.length; i++) {
                        sn[i].setAttribute("stroke", "red");
                    }
                    var i = 0
                    for (i = 0; i < tn.length; i++) {
                        tn[i].setAttribute("stroke", "red");
                    }
                    var pc = this.getAttribute("nname");

                    var list1 = document.getElementsByTagName("line");
                    for (var j = 0; j < list1.length; j++) {
                        if (list1[j].getAttribute("source_node") != pc && list1[j].getAttribute("target_node") != pc) {

                            list1[j].setAttribute("opacity", "0");
                        }

                    }

                })
                .on("mouseout", function() {
                    var sn = gew("source_node", this.getAttribute("nname"));
                    var tn = gew("target_node", this.getAttribute("nname"));
                    var i = 0
                    for (i = 0; i < sn.length; i++) {
                        sn[i].setAttribute("stroke", "grey");
                    }
                    var i = 0
                    for (i = 0; i < tn.length; i++) {
                        tn[i].setAttribute("stroke", "grey");
                    }
                    var pc = this.getAttribute("nname");
                    var list1 = document.getElementsByTagName("line");
                    for (var j = 0; j < list1.length; j++) {
                        if (list1[j].getAttribute("source_node") != pc && list1[j].getAttribute("target_node") != pc) {
                            list1[j].setAttribute("opacity", "0.5");
                        }

                    }

                })
                .call(drag);

            elemEnter.append("text")
                .attr("dx", function(d) {
                    return -20
                })
                .text(function(d) {
                    return d.name
                })
                .attr("font-size", "10px")
                .attr("x", function(d) {
                    return d.x;
                })
                .attr("y", function(d) {
                    return d.y - 18;
                })
                .attr("id", function(d) {
                    return d.name;
                });

        });
        d3.json("GraphDiagram-Data/custom_algorithm.json", function(data) {
            console.log(data);

            var w = window.innerWidth;
            var h = window.innerHeight;

            var c10 = d3.scale.category10();
            var svg = d3.select("#right_graph")
                .append("svg")
                .attr("width", "600")
                .attr("height", h)
                .attr("transform", "translate(50,10)");

            var drag = d3.behavior.drag()
                .on("drag", function(d, i) {
                    d.x += d3.event.dx
                    d.y += d3.event.dy
                    d3.select(this).attr("cx", d.x).attr("cy", d.y);
                    tn = this.getAttribute("nname");
                    tn = "viz" + tn;
                    d3.select("#" + tn).attr("x", d.x).attr("y", d.y - 18);
                    links.each(function(l, li) {
                        if (l.source == i) {
                            d3.select(this).attr("x1", d.x).attr("y1", d.y);
                        } else if (l.target == i) {
                            d3.select(this).attr("x2", d.x).attr("y2", d.y);
                        }
                    });
                });

            var links = svg.selectAll("link")
                .data(data.links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", function(l) {
                    var sourceNode = data.nodes.filter(function(d, i) {
                        return i == l.source
                    })[0];
                    d3.select(this).attr("y1", sourceNode.y);

                    return sourceNode.x
                })
                .attr("x2", function(l) {
                    var targetNode = data.nodes.filter(function(d, i) {
                        return i == l.target
                    })[0];
                    d3.select(this).attr("y2", targetNode.y);
                    return targetNode.x
                })
                .attr("source_node", function(l) {
                    var sourceNode = data.nodes.filter(function(d, i) {
                        return i == l.source
                    })[0];
                    return sourceNode.name;
                })
                .attr("target_node", function(l) {
                    var targetNode = data.nodes.filter(function(d, i) {
                        return i == l.target
                    })[0];
                    return targetNode.name;
                })
                .attr("stroke", "grey")
                .attr("opacity", "0.5")
                .attr("stroke-width", function(d) {
                    return d.value / 200;
                });
            var c = 5;
            var elem = svg.selectAll("body")
                .data(data.nodes)

            elemEnter = elem.enter()
                .append("g")

            var nodes = svg.selectAll("node")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                })
                .attr("fill-opacity", 1)
                .attr("r", 15)
                .attr("nname", function(d) {
                    return d.name;
                })
                .attr("fill", function(d, i) {
                    return c10(i);
                })
                .on("mouseover", function() {
                    var sn = gew("source_node", this.getAttribute("nname"));
                    var tn = gew("target_node", this.getAttribute("nname"));
                    var i = 0
                    for (i = 0; i < sn.length; i++) {
                        sn[i].setAttribute("stroke", "red");
                    }
                    var i = 0
                    for (i = 0; i < tn.length; i++) {
                        tn[i].setAttribute("stroke", "red");
                    }
                    var pc = this.getAttribute("nname");

                    var list1 = document.getElementsByTagName("line");
                    for (var j = 0; j < list1.length; j++) {
                        if (list1[j].getAttribute("source_node") != pc && list1[j].getAttribute("target_node") != pc) {

                            list1[j].setAttribute("opacity", "0");
                        }

                    }

                })
                .on("mouseout", function() {
                    var sn = gew("source_node", this.getAttribute("nname"));
                    var tn = gew("target_node", this.getAttribute("nname"));



                    var i = 0
                    for (i = 0; i < sn.length; i++) {
                        sn[i].setAttribute("stroke", "grey");
                    }
                    var i = 0
                    for (i = 0; i < tn.length; i++) {
                        tn[i].setAttribute("stroke", "grey");
                    }
                    var pc = this.getAttribute("nname");
                    var list1 = document.getElementsByTagName("line");
                    for (var j = 0; j < list1.length; j++) {
                        if (list1[j].getAttribute("source_node") != pc && list1[j].getAttribute("target_node") != pc) {
                            list1[j].setAttribute("opacity", "0.5");
                        }
                    }
                })
                .call(drag);

            elemEnter.append("text")
                .attr("dx", function(d) {
                    return -20
                })
                .text(function(d) {
                    return d.name
                })
                .attr("font-size", "10px")
                .attr("x", function(d) {
                    return d.x;
                })
                .attr("y", function(d) {
                    return d.y - 18;
                })
                .attr("id", function(d) {
                    var s = "viz" + d.name
                    return s;
                });
        });
    }
    </script>
